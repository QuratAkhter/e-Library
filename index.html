<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Library</title>
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Pinyon+Script&family=Satisfy&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <header>
        <nav class="navbar head fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand mx-5 text-white lib" href="#">
                    <img src="logo.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
                    Bookish Cloud
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-sm-0 d-none d-lg-block fixed-left" id="categoryColumn">
                    <h2 class="categ-head">Categories</h2>
                    <div class="categ-menu">
                        <button class="categ-btn btn btn-secondary"
                            onclick="fetchApi(this.innerHTML)">Programming</button>
                        <button class="categ-btn btn btn-secondary" onclick="fetchApi(this.innerHTML)">Art, Creativity
                            and Music</button>
                        <button class="categ-btn btn btn-secondary" onclick="fetchApi(this.innerHTML)">General
                            literature</button>
                        <button class="categ-btn btn btn-secondary" onclick="fetchApi(this.innerHTML)">Science and
                            Technology</button>
                        <button class="categ-btn btn btn-secondary" onclick="fetchApi(this.innerHTML)">Science Fiction
                            and Fantasy</button>
                        <button class="categ-btn btn btn-secondary" onclick="fetchApi(this.innerHTML)">Life
                            Facts</button>
                        <button class="categ-btn btn btn-secondary" onclick="fetchApi(this.innerHTML)">History</button>
                        <button class="categ-btn btn btn-secondary" onclick="fetchApi(this.innerHTML)">Horror</button>
                        <button class="categ-btn btn btn-secondary"
                            onclick="fetchApi(this.innerHTML)">Reference</button>
                    </div>
                </div>
                <div class="col-lg-9 col-sm-12 scroll-right">
                    <div class="position-relative">
                        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="top1.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="top2.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="top4.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="top5.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                                <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                                <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>

                        <form class="d-flex position-absolute top-50 start-50 translate-middle" style="z-index: 100;"
                            role="search">
                            <input class="input-bar" type="text" placeholder="Search your Book here">
                            <button type="button" class="btn purple search-btn" onclick="onSearch()">Search</button>
                        </form>
                    </div>
                    <div
                        class="row row-cols-1 row-cols-lg-4 row-cols-xxl-5 row-cols-sm-2 row-cols-md-3 g-4 books mx-auto">
                        <!-- Display books here -->
                    </div>
                    <div class="foot">
                        <div class="container text-center rows">
                            <div class="row">
                                <div class="col">
                                    @ Digital Library
                                </div>
                                <div class="col">
                                    <a href="https://www.facebook.com/profile.php?id=100087388433668" target="_blank"
                                        class="icon"><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></a>
                                    <a href="https://www.linkedin.com/in/qurat-ul-ain-akhter-888901262/" class="icon"
                                        target="_blank"><i class="fa-brands fa-linkedin-in"
                                            style="color: #ffffff;"></i></a>
                                    <a href="https://github.com/QuratAkhter" target="_blank" class="icon"><i
                                            class="fa-brands fa-square-github" style="color: #ffffff;"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="copy">
                        &copy; 2024 Bookish Cloud. All Rights Reserved
                    </div>
                </div>
            </div>


        </div>



    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
